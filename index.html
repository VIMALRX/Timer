<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" style="width: 60%;height: 44%;background-color: blue;padding: 20px;border-radius: 20px;">
    <div class="stopwatch" style="background-color: rgb(61, 184, 255);position: relative;top: 100px;">
        <div id="display">00:00:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="lap">Lap</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <div id="laps">
            <!-- Lap times will be listed here -->
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
